<!DOCTYPE html>
<html>
<head>
	<title>Programming Spring 2020 8.2 Simple Calculator</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div v-cloak id="simplecalculator">
	 <form>
    <div>
      <input v-model.number="firstNumber" type="number" placeholder="First Number">
        <select v-model="operation">
          <option value="Addition">&#43;</option>
          <option value="Subtraction">&#8722;</option>
          <option value="Multiplication">&#215;</option>
          <option value="Division">&#247;</option>
        </select>
         <input v-model.number="secondNumber" type="number" placeholder="Second Number">
    </div>
    <button v-on:click="calculate(firstNumber, secondNumber)" type="button">Calculate</button> 
   </form>
   <div>
     <h3>Output</h3>
     <p>Operation: {{ operation }}</p>
     <p>Total: {{ total }}</p>
   </div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<script type="text/javascript" src="js/simplecalc.js"></script>
</body>
</html>
