<!DOCTYPE html>
<html>
<head>
	<title>Programming Spring 2020 8.1 Form Binding</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div v-cloak id="myApp">
	<form id="fanform">
    <fieldset>
      <legend class="form-title">Alpaca Fan Club Registration Form</legend>
      <div>
      	<label class="label" for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" v-model="firstName">
      </div>
      <div>
      	<label class="label" for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" v-model="lastName">
      </div>
      <div>
      	<label for="streetAddress">Street Address</label>
		<input type="text" name="streetAddress" id="streetAddress" v-model="streetAddress">
      </div>
      <div class="state">
      	<label for="state">State</label>
			<select name="state" id="state" v-model="state">
				<option v-for="state in availStates" :value="state.value" >{{state.name}}</option>
			</select>
      </div>
      <div>
      	<label for="country">Country</label>
      	<input type="text" name="country" v-model="country">
      </div>
      <div class="alpacaColors">
      	<p>Favorite Alpaca Colors</p>
      	<div>
			<ul>
				<li v-for="color in colors">
					<label :for="color.value"> {{color.name}}
	      				<input type="checkbox" name="" :value="color.value" :id="color.value" v-model="selectedColors">
      				</label>
      			</li>
			</ul>
      	</div>
      </div>
      <div>
      	<label for="currentAlpacaStatus">Current Alpaca Status</label>
      	<input type="textarea" name="currentAlpacaStatus" cols="30" rows="10" v-model="currentAlpacaStatus">
      </div>

      <div>
        
        
         <input type="submit" name="submit" class="submit action-button" value="Submit" />
      </div>
     
    </fieldset>
  </form>
		<div>
			<strong>Output</strong>
			<p>First Name: {{ firstName }}</p>
			<p>Last Name: {{ lastName}}</p>
			<p>Street Address: {{ streetAddress }}</p>
			<p>State: {{ state }}</p>
			<p>Country: {{ country }}</p>
			<p>Favorite Alpaca Colors: {{ selectedColors }}</p>
			<p>Currect Alpaca Status: {{ currentAlpacaStatus }} </p>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="js/formbinding.js"></script>
</body>
</html>
